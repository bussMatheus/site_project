<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check currencies</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="index.js" defer></script>
</head>
<body>
    <nav class="nav">
        <h3 class="title">Check Currencies</h3>
        </div>
    </nav>

    <section id="ConvertSection">

        <div class="container">
                <h2 class="h2">Convert Here</h2>
                <div class="rate">
                    <div class="rate1"></div>
                    <div class="rate2"></div>
                </div>
                <div class="converter">
                    <div class="initial">
                        <div class="options"><select></select></div>
                        <div class="input"><input type="number"></div>
                    </div>
                    <span class="material-symbols-outlined">swap_horiz</span>
                    <div class="target">
                        <div class="options"><select></select></div>
                        <div class="input"><input disabled type="number"></div>
                    </div>
                </div>
                <button class="result">Convert</button>

        </div>

    </section>


</body>
</html>
